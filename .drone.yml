kind: pipeline
type: docker
name: python-version

# arm(mac)에서 빌드 구축한 경우 반드시 플렛폼 정보를 명시해줘야 빌드가 시작 됨
platform:
  os: linux
  arch: amd64

steps:
  - name: version
    image: python:3.7
    commands:
      - python --version

